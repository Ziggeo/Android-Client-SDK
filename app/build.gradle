apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.3"

    defaultConfig {
        applicationId "com.ziggeo.androidsdk.demo"
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        vectorDrawables.useSupportLibrary = true
    }
    signingConfigs {
        release {
            storeFile file("tempKeystore/temp.jks")
            storePassword "temptemp"
            keyAlias "temptemp"
            keyPassword "temptemp"
        }
    }
    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'com.android.support:design:27.1.1'
    implementation 'com.github.ZiggeoJitpackService:Android-SDK:0.74.0'
    implementation('com.vimeo.networking:vimeo-networking:1.1.0') {
        exclude group: 'com.intellij', module: 'annotations'
    }
    implementation files('libs/YouTubeAndroidPlayerApi_v1.2.2.jar')
}