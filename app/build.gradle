apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"

    defaultConfig {
        applicationId "com.ziggeo.androidsdk.demo"
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        vectorDrawables.useSupportLibrary = true
    }
    signingConfigs {
        release {
            storeFile file("tempKeystore/temp.jks")
            storePassword "temptemp"
            keyAlias "temptemp"
            keyPassword "temptemp"
        }
    }
    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'com.android.support:design:28.0.0'
    implementation 'com.github.ZiggeoJitpackService:Android-SDK:0.77.0'
    implementation('com.vimeo.networking:vimeo-networking:1.1.2') {
        exclude group: 'com.intellij', module: 'annotations'
    }
    implementation 'com.jakewharton:butterknife:9.0.0-rc1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:9.0.0-rc1'
    implementation files('libs/YouTubeAndroidPlayerApi_v1.2.2.jar')
}