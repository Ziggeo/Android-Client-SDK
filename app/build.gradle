apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion "26.0.2"

    defaultConfig {
        applicationId "com.ziggeo.androidsdk.demo"
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    compile 'com.android.support:design:27.0.2'
    compile 'com.github.ZiggeoJitpackService:Android-SDK:0.72.4'
    implementation('com.vimeo.networking:vimeo-networking:1.1.0') {
        exclude group: 'com.intellij', module: 'annotations'
    }
    implementation files('libs/YouTubeAndroidPlayerApi_v1.2.2.jar')
}